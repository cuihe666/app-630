<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" href="../css/tg_mobile_reset.css">

<body>
<div class="h_top">
	<div class="header po_re">
		<span class="goback po_ab"></span>
		<div class="h_user">
			<img src="../img/bg.png" alt="" class="head_icon"/>
			<div class="h_head_nick"></div>
		</div>
		<div class="h_follow po_ab"><span>+</span>关注</div>

	</div>
</div>
	<div id="zwrap">

		<div class="imp_wrap">
			<div class="banner">
				<div class="swiper-container">
					<div class="swiper-wrapper clearfix">
					</div>
				</div>
			</div>
			<div class="user_box clearfix">
				<div class="user_pic fl" data-id="">

				<div class="head_nick fl"></div>
				<div class="follow fr"><span>+</span>关注</div>

			<h2 class="title"></h2>
			<div class="user_detail">
				<ul class="user_ul clearfix">
					<li class="gotime">出发时间：<span></span></li>
					<li class="gotype">形式：<span></span></li>

					<li class="gopeople">人物：<span></span> </li>
				</ul>
			</div>
			<div class="container_box">
				<!--用户内容-->
				<div class="scan_con"></div>
				<div class="release_time">发布时间：<span></span></div>
			</div>
			
			
		</div>
		<div class="gotop"></div>
		<div class="end clearfix"><i class="fl"></i><span>END</span><i class="fr"></i></div>
	</div>
	<div class="footer clearfix">
		<div class="thumbs_up fl"><span class="icon"></span><span>点赞</span></div>
		<div class="collection fl"><span class="icon"></span><span>收藏</span></div>
		<div class="share fl"><span class="icon"></span><span>分享</span></div>
	</div>
